<!DOCTYPE html>
<html>
<head>
    <title>Penguin Species Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 380px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Penguin Species Predictor</h2>

        <form action="{{ url_for('predict') }}" method="POST">

            <label>Bill Length (mm):</label>
            <input type="text" name="bill_length" required>

            <label>Bill Depth (mm):</label>
            <input type="text" name="bill_depth" required>

            <label>Flipper Length (mm):</label>
            <input type="text" name="flipper_len" required>

            <label>Body Mass (g):</label>
            <input type="text" name="body_mass" required>

            <label>Sex:</label>
            <select name="sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Island:</label>
            <select name="island">
                <option value="Dream">Dream</option>
                <option value="Biscoe">Biscoe</option>
                <option value="Torgersen">Torgersen</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        
        {% if prediction %}
            <h3>{{ prediction }}</h3>
        {% endif %}

        
    </div>

</body>
</html>
